<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		
		<link href="../css/mui.min.css" rel="stylesheet" />
		
		<style type="text/css">
			.button-area{
				
							width: 100%;
							height: 70px;
							text-align: center;
							margin: 0 auto;
			}
			
			.register-set{
				float: right;
			}
			.input-set{
				width: 70%;
				margin: 4em auto;
			}
			.input-set input{
				
				border-radius: 0.5em;
				height: 2em;
			}
			.mui-popover{
				height: 6em;
			}
			
		</style>
	</head>

	<body>
		<img src="../imgs/bc.jpg"  style="width:100%;height:100%;position:absolute;z-index:-1;"/>
		<header class="mui-bar mui-bar-nav" style="background: none;">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 style="color: white;" class="mui-title">登录</h1>
		</header>
		
			
			<div class="mui-content" style="background: none;">
			    
			
				<div class="input-set">
				<input type="text" placeholder="账号/邮箱/手机号码">
				<input type="password" placeholder="密码">
				<div class="button-area">
			<button type="button" style="height: 2.5em;width: 100%;text-align: center;" class="mui-btn mui-btn-green">登录</button>
			</div>
			<a href="#bottomPopover" class="mui-btn-link">无法登录？</a> 
			<a id="register" open-href="Register.html" class="register-set">新用户注册</a>
				</div>
			
				<div id="bottomPopover" class="mui-popover mui-popover-bottom">
			<div class="mui-popover-arrow"></div>
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell"><a href="#">发送短信找回密码</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">发送邮箱找回密码</a>
						</li>
					</ul>
				</div>
			</div>

		</div>
			</div>
			
			
		
		<script src="../js/mui.min.js"></script>
		<script>
		var openurl;
		document.getElementById("register").addEventListener('tap',function () {
		        openurl=this.getAttribute("open-href");
		        mui.openWindow(openurl,openurl);
		})
			mui('.mui-scroll-wrapper').scroll();
			mui('body').on('shown', '.mui-popover', function(e) {
				//console.log('shown', e.detail.id);//detail为当前popover元素
			});
			mui('body').on('hidden', '.mui-popover', function(e) {
				//console.log('hidden', e.detail.id);//detail为当前popover元素
			});
			
		</script>
	</body>

</html>
