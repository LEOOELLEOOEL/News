<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="UTF-8">
			mui.init();
		</script>
	</head>

	<body>
		<script>
			mui.init();
						var guideNum;
						mui.plusReady(function() {
							var ni = plus.webview.getWebviewById("")
							guideNum = plus.storage.getItem("showGuide");
							if (guideNum == null) {
								mui.openWindow({
									url: "guide.html",
									id: "guide",
									show: {
										aniShow: "slide-in-right"
									},
									waiting: {
										autoShow: false
									}
								})
							} else {
								mui.openWindow({
									url: "News.html",
									id: "news",
									show: {
										aniShow: "slide-in-right"
									},
									waiting: {
										autoShow: false
									}
									
								})
							}
						});
		</script>
	</body>

</html>
