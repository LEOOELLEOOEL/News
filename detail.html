<script type="text/javascript" charset="UTF-8">

mui.plusReady(function(){
	
	var current=plus.webview.currentWebview();
			window.addEventListener("showNews",function(e){
				var sw=	plus.nativeUI.showWaiting("正在加载...",{});
				var id=e.detail.id;
				
						var w=plus.webview.create(id,id,{
		      				top:"45px",
		      				bottom:"0",
		      				bounce: 'vertical'
		      		});
		      		current.append(w);
		      		w.show("slide-in-right");
		      		sw.close();
		      	//	
			});
			
			mui.back(function(){
				plus.webview.hide(w);
					plus.webview.close(w);
