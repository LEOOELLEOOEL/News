<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>

		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
		.mui-content{
			background:url(imgs/guide-bkg.jpg) 100% 100%;
		}
			.button-area{
				position:absolute;
							bottom: 1em;
							width: 100%;
							height: 70px;
							text-align: center;
							margin: 0 auto;
			}
			.mui-slider{
				height: auto;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">

			<div class="mui-slider">
				<div class="mui-slider-group">
					<div class="mui-slider-item">
						<a href="#">
							<img src="imgs/1.png">
							<p class="mui-slider-title">实时更新</p>
						</a>
					</div>
					<div class="mui-slider-item">
						<a href="#">
							<img src="imgs/2.png">
							<p class="mui-slider-title">最新</p>
						</a>
					</div>
					<div class="mui-slider-item">
						<a href="#">
							<img src="imgs/3.png">
							<p class="mui-slider-title">最快</p>
						</a>
					</div>
					<div class="mui-slider-item">
						<a href="#">
							<img src="imgs/4.png">
							<div class="button-area">
								<button id="Begin" type="button" class="mui-btn mui-btn-green">开启HNews吧</button>
							</div>
							<p class="mui-slider-title">最真实</p>
						</a>
					</div>
				</div>
				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="UTF-8">
			mui.init();
			mui.plusReady(function(){
				main = plus.webview.currentWebview();
				var entrance = main.entrance;
				if (entrance === "login") {
					main.opener().close("none");
				} else {
					main.opener().hide("none");
				}
				var first=plus.storage.setItem("showGuide","gg");
		
				document.getElementById("Begin").addEventListener("tap",function(){
					
//					alert("right")
					mui.openWindow({
						url:"News.html",
				id:"News",
				show:{
					aniShow:"slide-in-right"
				},
				waiting:{
					autoShow:false

				},
					})
				},false);
			})

		</script>
	</body>

</html>
